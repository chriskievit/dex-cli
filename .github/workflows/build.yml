name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.23']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Verify dependencies
        run: go mod verify

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -o dex-cli ./...

      - name: Test build output
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            test -f dex-cli.exe || (echo "dex-cli.exe not found" && exit 1)
          else
            test -f dex-cli || (echo "dex-cli not found" && exit 1)
          fi
